<script>
fetch('links.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('link-list');
    data.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${item.url}">${item.title}</a>`;
      list.appendChild(li);
    });
  });
</script>

<ul id="link-list"></ul>
